{% extends "base.html" %}
{% block container %}

<div class="jumbotron-contact">
    <div class="container">
        <div class ="row">
            <div class = "col-md-3">
                <h1>Contact Us</h1>
            </div>
        </div>
    </div>
</div>
      <div class = "container">
        <div class = "row">
            <div class = "col-md-8">
                <div class = "content">
<form class="form-horizontal">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput">First Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput">Last Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" for="textinput">Email</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-2 control-label" for="radios">I want to ...</label>
  <div class="col-md-5">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1">
      "receive the 2015 application when it is released."
    </label>
    </div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      "be a coding or professional development coach for new coders or fellows."
    </label>
    </div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      "teach as a guest instructor."
    </label>
    </div>
  <div class="radio">
    <label for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      "be a year-long professional mentor."
    </label>
    </div>
  <div class="radio">
    <label for="radios-4">
      <input type="radio" name="radios" id="radios-4" value="5" checked="checked">
      "get email updates from Code For Progress."
    </label>
    </div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-2 control-label" for="textarea">Notes</label>
  <div class="col-md-5">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-primary">Send Away!</button>
  </div>
</div>

</fieldset>
</form>

                </div>
            </div>
        </div>
    </div>

        {% if messages %}
          {% for message in messages %}
                <div id="message" class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">
                {{ message }}
                </div>
          {% endfor %}
        {% endif %}
{% endblock %}
